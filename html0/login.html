<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اتعلم ببساطه </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
      color: #fff;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 90%;
      margin: 40px auto;
    }

    fieldset {
      border: 2px solid #00bfff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px #00bfff;
      background-color: transparent;
      width: 60%;
    }

    legend {
      color: #00bfff;
      font-weight: bold;
      font-size: 24px;
      text-shadow: 0 0 5px #00bfff;
      text-align: center;
      width: 100%;
    }

    .form-container {
      background-color: transparent;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      color: #00bfff;
      font-weight: bold;
      text-shadow: 0 0 5px #00bfff;
      font-size: 18px;
    }

    input, button {
      width: 250px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #00bfff;
      color: black;
      font-weight: bold;
      text-shadow: 0 0 5px #fff;
      box-shadow: 0 0 10px #00bfff;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 15px #00bfff;
    }

    button:hover {
      box-shadow: 0 0 15px #00bfff;
      cursor: pointer;
    }

    /* القسم الجانبي */
    .sidebar {
      width: 35%;
      text-align: center;
    }

    .sidebar img {
      width: 100%;
      max-width: 250px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00bfff;
      cursor: pointer;
    }

    .sidebar p {
      margin-top: 10px;
      color: #00bfff;
      font-weight: bold;
      text-shadow: 0 0 5px #00bfff;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <!-- نموذج إنشاء الحساب -->
    <fieldset>
      <legend>Create Account</legend>
      <div class="form-container">
        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="name">

        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="example@gmail.com">

        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="password">

        <label for="confirmPassword">Confirm:</label>
        <input id="confirmPassword" type="password" placeholder="confirmPassword">

        <button type="submit">Next</button>
      </div>
    </fieldset>

    <!-- القسم الجانبي -->
    <div class="sidebar">
      <!-- صورة جانبية -->
      <a href="login.html">
        <img src="login-icon.png" alt="Login Icon">
      </a>
      <p>لدي حساب بالفعل؟ اضغط هنا</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 120 },
        size: { value: 3 },
        move: { speed: 2, direction: "none", out_mode: "bounce" },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      }
    });
  </script>
</body>
</html>
